<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="icon" href="favicon.ico">
		<title>Why Barcelona</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@layered/layered-design@1.5.6/dist/layered.css" integrity="sha256-NT1Sf9WGtlz9UD0mXpHB58GH3SpmFj9UEg99lTRW4YE=" crossorigin="anonymous">

		<style type="text/css">
		.reason {
			border-radius: 1rem;
			background-size: cover;
			aspect-ratio: 16 / 9;
			padding: 2rem;
			text-align: center;
		}
		.reason h3 {
			color: #333;
			text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
			margin: 0 !important;
			font-size: 2rem;
		}
		.reason.dark h3 {
			color: #f0f0f0;
			text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
		}
		.reason a {
			color: #fff;
			border-bottom: 3px solid pink;
			text-transform: none;
		}
		</style>
	</head>
	<body>
		
		<div class="container-fluid">

			<div class="text-center py-6">
				<h1>Why Barcelona</h1>
				<h2>Reasons to visit or live in Barcelona</h2>
			</div>

			<div class="row">
				<div class="col-lg-6 my-3">
					<div class="reason d-flex justify-content-center align-items-center" style="background-image: url(images/architecture.jpg)">
						<h3>Spanish architecture</h3>
					</div>
				</div>
				<div class="col-lg-6 my-3">
					<div class="reason d-flex justify-content-center align-items-center" style="background-image: url(images/skate.jpg)">
						<h3>You can skate everywhere</h3>
					</div>
				</div>
				<div class="col-12 my-3">
					<div class="reason d-flex justify-content-center align-items-center" style="background-image: url(images/gaudi.jpg)">
						<h3>Designed by Gaudi</h3>
					</div>
				</div>
				<div class="col-lg-6 my-3">
					<div class="reason dark d-flex justify-content-center align-items-center" style="background-image: url(images/foods.jpg)">
						<div>
							<h3>Has restaurants like</h3>
							<p class="lead">
								<a href="https://copaseticbarcelona.com/" target="_blank">Copasetic</a>,
								<a href="https://www.instagram.com/fismuler/" target="_blank">Fismuler</a>,
								<a href="https://kokukitchen.es/" target="_blank">Koku Kitchen</a>
							</p>
						</div>
					</div>
				</div>
				<div class="col-lg-6 my-3">
					<div class="reason d-flex justify-content-center align-items-center" style="background-image: url(images/beach.jpg)">
						<h3>Can go on the beach 300 days of the year</h3>
					</div>
				</div>
			</div>

		</div>

	</body>
</html>
